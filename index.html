<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="homepage.css">
    <script src="app.js" defer></script>
    <title>Home</title>
</head>

<body>
    <header>
        <table class="headTable">
            <tr>
                <td><a href="./index.html"><img src="./images/icons/home.svg" alt="Home" width = "35" height = "35"></a></td>
                <td><a href="./side_effects.html"><img src="./images/icons/pill.svg" alt="Medications" width = "35" height = "35"></a></td>
                <td><a href="./schedule.html"><img src="./images/icons/clock.svg" alt="Clock" width = "35" height = "35"></a></td>
                <td class="callDoc"><a href="tel:+15025541822"><img src="images/icons/heart.svg" alt="Doctor" height = "35" width = "35"></a></td>
            </tr>
        </table>
    </header>
    <main>
        <button id="myBtn">Open Modal</button>
        
        <!-- The Modal -->
        <div id="myModal" class="modal">
            <div class="modal-content">
            <!-- Modal content -->
            <h1>Prescription Information</h1>

            <form id="medication-form">
                <label for="medicationInput">Medication Name:</label>
                <input type="text" id="medicationInput" placeholder="Ibuprofen"><br>
                
                <label for="dosageInput">Dosage:</label>
                <input type="text" id="dosageInput" placeholder="50mg"><br>

                <label for="quantityInput">Quantity:</label>
                <input type="text" id="quantityInput" placeholder="3"><br>
                
                <label for="frequencyInput">Frequency:</label>
                <input type="text" id="frequencyInput" placeholder="2"><br>

                <label for="startInput">Start Time:</label>
                <input type="text" id="startInput" placeholder="8am"><br>
                
                <label for="endInput">End Time:</label>
                <input type="text" id="endInput" placeholder="8pm"><br>
                
                <label for="methodInput">Method:</label>
                <input type="text" id="methodInput" placeholder="oral"><br>

                <button type="button" id="addItem('add')" onclick="addItem()" data-dismiss="modal">Add Medication</button>
                <button onclick="closeButton()" type="button" class="close-button" data-dismiss="modal">Close</button>
            </div>
            </div>
            </form>
        <br>
        </div>
        <h2>Medication List:</h2>
        <div id="listContainer" onload="update()">

        </div>
    </main>
</body>

</html>
